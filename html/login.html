<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
</head>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/images/avatar.png" id="icon" alt="User Icon" height="200" width="100">
        </div>

        <!-- Login Form -->
        <form action="" method="post">
            <input type="text" class="fadeIn second" name="user" placeholder="Username" required>
            <input type="password" class="fadeIn third" name="psw" placeholder="Password" required>
            <input type="submit" class="fadeIn fourth" value="Log In">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </form>

    </div>
</div>
