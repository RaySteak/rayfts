<!DOCTYPE html>

<html>

<head>
    <title>FileServer</title>
    <link rel="stylesheet" type="text/css" href="/css/table.css" />
    <link rel="stylesheet" type="text/css" href="/css/photobox.css">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link rel="preload" href="/images/cancel.png" as="image" />
    <base href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/photobox.js"></script>
</head>

<body>
    <menu id="ctxMenu">
        <menu title="File">
            <menu title="Rename" id="ctxRename"></menu>
        </menu>
        <menu title="Edit">
            <menu title="Cut" id="ctxCut"></menu>
            <menu title="Copy"></menu>
            <menu title="Paste" id="ctxPaste"></menu>
        </menu>
        <menu title="Fast download" id="ctxEncDownload"></menu>
    </menu>

    <menu id="ctxMenuShort">
        <menu title="Paste" id="ctxPasteShort"></menu>
    </menu>

    <form action="~rename" method="post" id="ctxRenameForm">
        <input type="text" name="new_name" placeholder="New name" required>
        <input type="submit" value="Rename">
    </form>

    <div id="notepad">
    </div>
    <form action="./~delete" method="post">
        <div id='gallery'>
            <table id="table">
                <tbody>
                    <tr>
                        <td><img src="/images/blank.png" height="20" width="20" alt=" "></td>
                        <td>Name</td>
                        <td>Size</td>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <hr>
                        </th>
                    </tr>
                    <tr id="back_entry">
                        <td>
                            <a href="../"><img src="/images/back.png" height="20" width="20" alt="<-"></a>
                        </td>
                    </tr>
                </tbody>
                <tbody id="dir_entries">
                    <!-- Directory entries go here, use id of back button <tr> to add them -->
                </tbody>
                <tbody>
                    <tr>
                        <th colspan="3">
                            <hr>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <input type="submit" value="Delete selected">
        <div class="gap-20"></div>
    </form>
    <form method="post">
        <input type="text" name="folder_name" placeholder="Folder name" id="folder_name" onkeyup="check()" required>
        <input type="submit" value="Create folder" id="create_folder_button">
        <div class="gap-20" id="error"></div>
    </form>
    <form method="post" enctype="multipart/form-data">
        <input type="file" id="file1" name="filename" onchange="uploadFile()">
        <br>
        <progress id="progressBar" value="0" max="100" style="width:400px;"></progress>
        <p id="uploaded_text"></p>
    </form>
    <div class="chart" id="available_space_graph"></div>
    <script src="/js/table_context_menu.js"></script>
    <script src="/js/directory.js"></script>
</body>

</html>
